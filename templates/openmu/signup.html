<div class="d-flex justify-content-between">
    <h4 class="title">{{ signup.text.title }}</h4>
    <span>{{ signup.text.subtitle }}</span>
</div>

<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-8">
        {{ signup.alert|raw }}
        <form autocomplete="off" method="post" name="signup">
            <div class="mb-3">
                <label for="loginName" class="form-label">{{ signup.text.form.loginName.label }}</label>
                <input type="text" id="loginName" name="signup[loginName]" class="form-control" aria-describedby="LoginNameHelp" minlength="{{ signup.config.loginName.min_length }}" maxlength="{{ signup.config.loginName.max_length }}" autocomplete="username" pattern="^[A-Za-z0-9]+$" required>
                <div id="LoginNameHelp" class="form-text">
                    {{ signup.text.form.loginName.help }}
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">{{ signup.text.form.password.label }}</label>
                <input type="password" id="password" name="signup[password]" class="form-control" aria-describedby="passwordHelp" minlength="{{ signup.config.password.min_length }}" maxlength="{{ signup.config.password.max_length }}" pattern="^[A-Za-z0-9]+$" autocomplete="off" required>
                <div id="passwordHelp" class="form-text">
                    {{ signup.text.form.password.help }}
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">{{ signup.text.form.email.label }}</label>
                <input type="email" id="email" name="signup[email]" class="form-control" aria-describedby="emailHelp" maxlength="{{ signup.config.email.max_length }}" autocomplete="email" required>
                <div id="emailHelp" class="form-text">
                    {{ signup.text.form.email.help }}
                </div>
            </div>

            <div class="mb-3">
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn btn-secondary" type="submit" name="submit">
                    {{ signup.text.form.button.submit }}
                </button>
            </div>
        </form>
    </div>
</div>
