<h4 class="title">{{ page.sigin.text.title }}</h4>


<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-8">
        <form autocomplete="off" method="post" name="sigin">
            <div class="mb-3">
                <label for="loginName" class="form-label">{{ page.sigin.text.form.loginName.label }}</label>
                <input type="text" id="loginName" name="sigin[loginName]" class="form-control"
                    minlength="{{ page.sigin.config.validator.loginName.minLength }}"
                    maxlength="{{ page.sigin.config.validator.loginName.maxLength }}" pattern="^[A-Za-z0-9]+$" autocomplete="username"
                    required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">{{ page.sigin.text.form.password.label }}</label>
                <input type="password" id="password" name="sigin[password]" class="form-control"
                    minlength="{{ page.sigin.config.validator.password.minLength }}"
                    maxlength="{{ page.sigin.config.validator.password.maxLength }}" pattern="^[A-Za-z0-9]+$"
                    autocomplete="current-password" required>
            </div>

            <div class="mb-3">
                <button class="w-50 mb-2 btn btn-lg rounded-3 btn btn-secondary" type="submit">
                    {{ page.sigin.text.form.button.submit }}
                </button>
            </div>
        </form>
    </div>
</div>
